<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Token Agreement Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Crypto Token Agreement</h2>

  <input id="sellerName" placeholder="Seller Name" />
  <input id="company" placeholder="Company Name" />
  <input id="buyerName" placeholder="Buyer Name" />
  <input id="blockchain" placeholder="Blockchain" />
  <input id="tokenPrice" placeholder="Token Price" />
  <input id="totalTokens" placeholder="Total Tokens" />
  <input id="totalValue" placeholder="Total Value" />
  <input id="governingLaw" placeholder="Governing Law" />
  <input id="date" placeholder="Date" />

  <button onclick="generate()">Generate PDF</button>

  <script>
    async function generate() {
      const data = {
        sellerName: sellerName.value,
        company: company.value,
        buyerName: buyerName.value,
        blockchain: blockchain.value,
        tokenPrice: tokenPrice.value,
        totalTokens: totalTokens.value,
        totalValue: totalValue.value,
        governingLaw: governingLaw.value,
        date: date.value
      };

      const res = await fetch(
        "https://crypto-token-agreement.onrender.com/generate-pdf",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }
      );

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "Crypto_Token_Agreement.pdf";
      a.click();
    }
  </script>

</body>
</html>
